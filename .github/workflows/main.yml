name: React app deployement

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1
      with:
        persist-credentials: false

    - name: Install and Build
      run: |
        npm install

    - name: Build
      run: |
        CI=false npm run-script predeploy

    - name: Deploy
      run: |
        CI=false npm run-script deploy

